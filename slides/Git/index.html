<section id="Transparency" data-markdown data-state="bluesky">
    <script type="text/template">
        ## Uses of version control
          * Amazing backup, faster recovery
          * nothing is ever lost
          * Transparency
          * Reproducibility          
          * Collaboration
          * no overwrites
          * blame is evident
          * freedom to experiment
    </script>
</section>

<!-- .......................................... -->
<section id="benefits_for_you" data-markdown data-state="bluesky">
    <script type="text/template">
        ## Uses of version control
          * Writing papers
          * Manage (csv, ctd, ...) spreadsheet data
          * Writing lectures
          * Writing syllabi
          * **maintain your scripts** 
              * *R, Python, MATLAB, whatever else*
    </script>
</section>
